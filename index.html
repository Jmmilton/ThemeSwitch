<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 title="Click to change colour!" class="title-h1">Theme Switcher</h1>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox">
                <span title="toggle" class="slider round"></span>
              </label>
        </div>
        <div class="button-container">
            <input class="btn" title="Red" type="checkbox" data-color="red">
            <input class="btn" title="Blue" type="checkbox" data-color="blue">
            <input class="btn" title="Inverted" type="checkbox" data-color="inverted">
        </div>
    </div>    
    
    

<script src="index.js"></script>
</body>
</html>
